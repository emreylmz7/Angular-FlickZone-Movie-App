<section class="py-24 bg-cover bg-black">
    <div class="container">
        <h3 class="text-center">{{ isLoginMode ? "Login":"Create Account"}}</h3> <hr>
        <form class="col-md-6 offset-md-3" #form="ngForm" (ngSubmit)="handleAuth(form)">
            
            <div class="alert alert-danger" *ngIf="error">
                {{error}}
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" required email ngModel name="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" required minlength="6" ngModel name="password" id="password" class="form-control">
            </div>
        
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark" [disabled]="form.invalid">{{ isLoginMode ? "Login":"Create Account"}}</button>
                <button type="button" class="btn btn-outline-dark" (click)="toogleMod()">
                    {{ isLoginMode ? "I don't have an account yet":"I already have an account"}}
                </button>
            </div>
    
            <div class="d-flex justify-content-center">
                <div *ngIf="loading" class="spinner-border mt-5" role="status">
                  <span class="sr-only"></span>
                </div>
              </div>
        </form>
    </div>

</section>
