<div *ngIf="!loading">    
    <div *ngIf="movie else noMovie" class="container">
        <div  class="card m-3">
            <div class="row">
                <div class="col-3">
                    <img class="img-fluid rounded-start" style="width: 100%; height: 100%;" src="../../assets/{{movie.imageUrl}}" >
                </div>
                <div class="col-9">
                    <div class="card-body">
                        <h1 class="card-title">{{movie.name}}</h1>
                        <p class="card-text" [innerHTML]="movie.description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #noMovie>
    <div class="alert alert-warning">
        No Movies
    </div>
</ng-template>

<div class="d-flex justify-content-center">
    <div *ngIf="loading" class="spinner-border mt-5" role="status">
      <span class="sr-only"></span>
    </div>
</div>
