<div class="container my-3">
  <div class="row">
    <div class="col-3">
      <category-list></category-list>
    </div>
    <div *ngIf="!loading" class="col-9">
      <div *ngIf="movies.length > 0; else noMovies">
        <ng-template [ngTemplateOutlet]="movieList"></ng-template>
      </div>
    </div>
  </div>
</div>

<ng-template #movieList>
  <h2>Best Movies</h2>
  <hr>
  
  <div class="row">
    <div class="col-md-4" *ngFor="let movie of movies">
      <div class="card m-2" style="width: 18rem;">
        <img class="card-img-top" src="../../assets/{{ movie.imageUrl }}" alt="Card image cap">
        <div class="card-body">
          <h2 class="card-title">{{ movie.name }}</h2>
          <p class="card-text text-muted ">{{movie.year}} Â· Imdb: {{movie.Imdb}}</p>
          <div class="d-flex justify-content-center">
            <a routerLink="/movies/{{ movie.id }}" class="btn btn-dark custom-btn-style">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
  
<ng-template #noMovies>
  <div class="alert alert-warning">
    No Movies
  </div>
</ng-template>

<div class="row d-flex justify-content-center">
  <div *ngIf="loading" class="spinner-border mt-5 col-md-6 offset-md-3" role="status">
    <span class="sr-only"></span>
  </div>
</div>>
