
<homeheader></homeheader>

<!--Movies Section-->
<section class="py-24 bg-black">
  <div  *ngIf="!loading" class="container flex space-x-16">
    <!--Movies-->
    <div class="basis-2/3">
      <div class="flex space-x-2 divide-x divide-flickzone-gold divide-opacity-50 mb-8">
        <h2><a class="text-flickzone-gold pl-2 hover:text-flickzone-gold duration-500" href="#">Latest</a></h2>
        <h2><a class="text-flickzone-grey pl-2 hover:text-flickzone-gold duration-500" href="#">Popular</a></h2>
        <h2><a class="text-flickzone-grey pl-2 hover:text-flickzone-gold duration-500" href="#">Best</a></h2>
      </div>

      <div class="flex flex-wrap">
        <div *ngFor="let movie of movies" class="group relative p-1 overflow-hidden basis-1/3">
          <img src="../../../assets/{{movie.imageUrl}}" class="group-hover:scale-110 rounded-md group-hover:opacity-50 duration-500 w-full">
          <div class="absolute px-6 bottom-8">
            <h3 class="text-flickzone-grey group-hover:text-flickzone-yellow group-hover:mb-2 duration-500">{{movie.name}}</h3>
            <p class="text-flickzone-grey  opacity-0 group-hover:mb-10 duration-500 group-hover:!opacity-100">{{movie.year}} â€¢ IMDB: {{movie.Imdb}}</p>
            <div class="absolute flex space-x-8 text-flickzone-grey opacity-0 -bottom-2 group-hover:bottom-2 group-hover:!opacity-100 duration-500">
              <a routerLink="/movies/{{ movie.id }}"><i class="fa-solid fa-play text-flickzone-grey hover:text-flickzone-yellow"></i></a>
              <a href="#"><i class="fa-solid fa-arrow-right text-flickzone-grey  hover:text-flickzone-yellow"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--HOT NEWS SECTION-->
    <div class="basis-1/3">
      <h2 class="text-flickzone-grey mb-8">Hot News</h2>
      <div class="flex flex-col h-full pb-16 justify-between">
        <div *ngFor="let new of news" class="flex items-center group">
          <div class="basis-1/3 h-full">
            <img src="../../../assets/{{new.imageUrl}}" class="h-full w-full object-cover rounded-md">
          </div>
          <div class="basis-2/3 pl-7 text-flickzone-grey group-hover:text-flickzone-yellow group-hover:cursor-pointer duration-500">
            <p class="text-sm">{{new.description}}</p>
            <p class="text-xs tracking-tighter mt-2 font-bold font-gemunu">{{new.date.getDate()}} . {{new.date.getMonth() + 1}} .{{new.date.getFullYear()}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>

</section>
